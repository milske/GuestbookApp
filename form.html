<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Message</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      h1 {
        font-family: Trebuchet MS;
        color: #9e8967;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 p-3 border border-2">
      <div class="row justify-content-center">
        <h1 class="mb-4">Leave a message to the Hotel's Guestbook</h1>
        <form method="post" action="/newmessage">
          <div class="mb-3">
            Name:
            <input
              type="text"
              name="username"
              class="form-label form-control"
            />
          </div>
          <div class="mb-3">
            Country:
            <input type="text" name="country" class="form-label form-control" />
          </div>
          <div class="mb-3">
            Message:
            <input type="text" name="message" class="form-label form-control" />
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <input
              type="submit"
              value="Send"
              class="btn btn-light btn-lg border"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
